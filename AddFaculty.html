<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Staff Information Form</h2>
    <form action="add.php" method="POST">
      <div class="form-group">
        <label for="staff-id">Staff ID:</label>
        <input type="text" id="staff-id" name="staff-id" required placeholder="Enter the Staff Id">
      </div>

      <div class="form-group">
        <label for="staff-name">Staff Name:</label>
        <input type="text" id="staff-name" name="staff-name" required placeholder="Enter the Staff name:">
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required placeholder="Enter the Staff's Dept">
      </div>
 
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required placeholder="Enter the Position(AP,HOD,Prof etc)">
      </div>
      <div class="form-group">
        <label for="pass">Staff Password:</label>
        <input type="text" id="pass" name="pass" required placeholder="Staff password">
      </div>

      <input type="submit" value="Submit" name="Submit">
    </form>
  </div>
</body>

</html>
