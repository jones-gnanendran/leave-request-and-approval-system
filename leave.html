<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
   <center> <h2>Student Information Form</h2></center>
  <div class="container">
  
    <form action="leavetable.php" method="POST">
      <div class="form-group">
        <label for="student-name">Student's Name:</label>
        <input type="text" id="student-name" name="student-name"  placeholder="Enter your Ward's full name with Initial"required>
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required placeholder="Example:CSE,IT etc">
      </div>

      <div class="form-group">
        <label for="reg-no">Registration Number:</label>
        <input type="text" id="reg-no" name="reg-no" required placeholder="Enter the Correct Register Number">
      </div>

      <div class="form-group">
        <label for="tutor-name">Tutor's Name:</label>
        <input type="text" id="tutor-name" name="tutor-name" required placeholder="Enter your ward's Tutor name">
      </div>

      <div class="form-group">
        <label for="date1">From:</label>
        <input type="date" id="date1" name="date1" required>
      </div>

      <div class="form-group">
        <label for="date2">To:</label>
        <input type="date" id="date2" name="date2" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required placeholder="Enter the Reason for the leave"></textarea>
      </div>

      <input type="submit" value="Submit"  name="Submit">
    </form>
  </div>
</body>

</html>
